<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleformCliente.css">
    <title>Formulario de Cliente</title>
</head>
<body>
    <div class="formulario">
        <h1>Información del Cliente</h1>
        <form id="clienteForm">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="direccion">Direccion:</label>
                <input type="direccion" id="direccion" name="direccion" required>
            </div>
            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="botones">
                <button class="pay-button" id="payButton">Enviar</button>
                <button id="regresar">Regresar</button>
            </div>
        </form>
    </div>
    <script src="ventanaCliente.js"></script>
</body>
</html>
